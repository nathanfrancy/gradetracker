<div class="container-fluid">
	
	<h3>Users&nbsp;
		<button ng-click="refreshUsers()" class="btn btn-sm btn-default pull-right">
			<span class="glyphicon glyphicon-refresh"></span>
		</button>
	</h3>

	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Username</th>
			<th>Theme</th>
			<th>Type</th>
			<th>Status</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>{{ user.lastname }}, {{ user.firstname }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.username }}</td>
			<td>{{ user.theme }}</td>
			<td>{{ user.type }}</td>
			<td>{{ user.status }}</td>
			<td>
				<a href="#/user/{{ user.id }}"><span class="glyphicon glyphicon-list-alt"></span></a>&nbsp;
				<a href="#/log/"><span class="glyphicon glyphicon-pencil"></span></a>
			</td>
		</tr>
	</table>

</div>
