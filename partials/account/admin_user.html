<h1 class="page-header">{{ user.firstname }} {{ user.lastname }}</h1>

<div class="row">
    <div class="col-sm-6">
        <form role="form">
            <div class="form-group">
                <label>Student ID</label>
                <input ng-model="user.id" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input ng-model="user.firstname" type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input ng-model="user.lastname" type="text" class="form-control" placeholder="Enter last name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="edit()"><i class="fa fa-fw fa-plus-circle"></i> Save</button>
        </form>

        <br>
        <br>
        <br>
        <a href="#/browse/schoolyear/{{schoolyear.id}}" class="btn btn-default btn-sm"><i class="fa fa-fw fa-chevron-circle-left"></i> Back</a>
    </div>
</div>
