<h1 class="page-header">{{ user.firstname }} {{ user.lastname }}</h1>

<div class="row">
    <div class="col-sm-5">
        <form role="form">
            <div class="form-group">
                <label>Student ID</label>
                <input ng-model="user.id" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input ng-model="user.firstname" type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input ng-model="user.lastname" type="text" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input ng-model="user.username" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="user.email" type="text" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Theme</label>
                <select ng-model="user.theme" class="form-control" ng-change="updateTheme(user.theme)">
                    <option ng-repeat="boot in bootswatch_themes">{{ boot }}</option>
                </select>
              </div>
            <button type="submit" class="btn btn-default" ng-click="editUser()"><i class="fa fa-fw fa-plus-circle"></i> Save</button>
        </form>

        <br>
        <br>
        <br>
        <a href="#/home" class="btn btn-default btn-sm"><i class="fa fa-fw fa-chevron-circle-left"></i> Back</a>
    </div>
    <div class="col-sm-7">
    	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Access Logs</h3>
		  </div>
		  <div class="panel-body">
		    <table class="table table-hover">
		    	<tr>
		    		<th>Date</th>
                    <th>Account</th>
                    <th>IP Address</th>
                    <th>Outcome</th>
		    	</tr>
		    	<tr ng-repeat="log in logs" ng-class="{fail:'danger'}[log.outcome]">
		    		<td>
                        {{ log.date_tried | date:'medium' }}
                    </td>
                    <td>
                        <span class="label label-default">{{ log.username_tried }}</span>&nbsp;
                        <span class="label label-default">{{ log.user_id }}</span>
                    </td>
                    <td>Remote: {{ log.ip_address_remote }}<br>Forwarded: {{ log.ip_address_forwarded }}</td>
                    <td>{{ log.outcome }}</td>
		    	</tr>
		    </table>
		  </div>
		</div>
    </div>
</div>
