<h1 class="page-header">{{ user.firstname }} {{ user.lastname }}</h1>

<div class="row">
    <div class="col-sm-5">
        <form role="form">
            <div class="form-group">
                <label>Student ID</label>
                <input ng-model="user.id" type="text" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input ng-model="user.firstname" type="text" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input ng-model="user.lastname" type="text" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input ng-model="user.username" type="text" class="form-control" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input ng-model="user.email" type="text" class="form-control" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default" ng-click="edit()"><i class="fa fa-fw fa-plus-circle"></i> Save</button>
        </form>

        <br>
        <br>
        <br>
        <a href="#/browse/schoolyear/{{schoolyear.id}}" class="btn btn-default btn-sm"><i class="fa fa-fw fa-chevron-circle-left"></i> Back</a>
    </div>
    <div class="col-sm-7">
    	<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Access Logs</h3>
		  </div>
		  <div class="panel-body">
		    <table class="table table-striped">
		    	<tr>
		    		<th>Date</th>
                    <th>IP Address</th>
                    <th>Outcome</th>
		    	</tr>
		    	<tr ng-repeat="log in logs">
		    		<td>
                        {{ log.date_tried | date:'medium' }}<br>
                        <span class="label label-default">username: {{ log.username_tried }}</label>
                    </td>
                    <td>Remote: {{ log.ip_address_remote }}<br>Forwarded: {{ log.ip_address_forwarded }}</td>
                    <td>{{ log.outcome }}</td>
		    	</tr>
		    </table>
		  </div>
		</div>
    </div>
</div>
