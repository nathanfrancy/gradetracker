<h1 class="page-header"><a href="#/"><i class="fa fa-arrow-circle-left"></i></a> My Profile</h1>
<div class="row">
	<div class="col-sm-12">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">ID</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.id"></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">First Name</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.firstname"></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Last Name</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.lastname"></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.username"></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.email"></p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Theme</label>
		    <div class="col-sm-10">
		      <p class="form-control-static" ng-bind="user.theme"></p>
		    </div>
		  </div>
		</form>
		<br><br>
		<a href="#/profile/edit" class="btn btn-primary btn-block">Edit Profile</a>
	</div>
	<div class="col-sm-6"></div>
</div>
